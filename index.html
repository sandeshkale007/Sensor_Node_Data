<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ultraSmart Dashboard</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        /* Card Styling */
        .card {
            background: #2c2c3e;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            height: 300px;
            /* Make cards square by setting a fixed height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .card span {
            font-size: 2.5em;
            font-weight: bold;
            color: #f9a825;
        }

        /* Adjust Dashboard Grid to better fit square cards */
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            /* Make grid items flexible */
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        /* Map Styling */
        #map {
            height: 200px;
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }

        /* Floating Animation (Optional) */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        #battery-container {
            width: 100px;
            height: 40px;
            border: 2px solid #333;
            border-radius: 4px;
            margin: 10px auto;
            position: relative;
            background-color: #f1f1f1;
            overflow: hidden;
            justify-content: center;
        }

        #battery-container::after {
            content: '';
            position: absolute;
            top: 10px;
            right: -10px;
            width: 10px;
            height: 20px;
            background-color: #333;
            border-radius: 2px;
        }

        #battery-level {
            height: 100%;
            width: 0%;
            background-color: green;
            transition: width 0.5s, background-color 0.5s;
        }

        #battery-level-value {
            font-size: 16px;
            font-weight: bold;
            color: #f9a825;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
</head>

<body>
    <!-- Last Update Timestamp -->

    <h1>Sensor ID :
        <span id="device-id">--</span>
    </h1>
    <div id="last-update-card">
        <p id="last-update-time">--</p>
    </div>
    <br>
    </br>
    <div class="dashboard-container">
        <!-- Bin Level Card -->
        <div class="card" id="bin-level-card">
            <h3>Bin Level</h3>
            <span id="bin-level-value">--</span>
        </div>

        <!-- Battery Level Card -->
        <div class="card" id="battery-level-card">
            <h3>Battery Level</h3>
            <div id="battery-container">
                <div id="battery-level"></div>
            </div>
            <span id="battery-level-value">--%</span>
        </div>

        <!-- Distance Card -->
        <div class="card" id="distance-card">
            <h3>Distance</h3>
            <span id="distance-value">--</span>
        </div>

        <!-- Temperature Card -->
        <div class="card" id="temperature-card">
            <h3>Temperature</h3>
            <span id="temperature-value">--</span>
        </div>

        <!-- Location Card -->
        <div class="card" id="location-card">
            <h3>Location</h3>
            <div id="map"></div>
            <p id="location-coordinates" style="margin-top: 10px;">Coordinates: --</p>
        </div>
    </div>

    <script>
        // Initialize Leaflet Map
        let map = null;
        let marker = null;
        function updateBatteryLevel(level) {
            const batteryLevel = document.getElementById('battery-level');
            const batteryValue = document.getElementById('battery-level-value');

            // Set battery level percentage
            batteryLevel.style.width = `${level}%`;

            // Change color based on battery level
            if (level > 50) {
                batteryLevel.style.backgroundColor = 'green';
            } else if (level > 20) {
                batteryLevel.style.backgroundColor = 'orange';
            } else {
                batteryLevel.style.backgroundColor = 'red';
            }

            // Update battery value text
            batteryValue.textContent = `${level}%`;
        }

        // Example usage: Update battery level to 75%
        
        const initMap = () => {
            if (!map) {
                map = L.map('map').setView([0, 0], 2); // Default global view
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 18,
                    attribution: '© OpenStreetMap contributors'
                }).addTo(map);
            }
        };

        // Update Map Location
        const updateMap = (latitude, longitude) => {
            if (!map) return;
            const coords = [latitude, longitude];
            if (!marker) {
                marker = L.marker(coords).addTo(map);
            } else {
                marker.setLatLng(coords);
            }
            map.setView(coords, 13);
            document.getElementById('location-coordinates').textContent = `Coordinates: ${latitude}, ${longitude}`;
        };

        // Fetch and Update Data
        const fetchData = async () => {
            try {
                const response = await fetch("https://eu1.cloud.thethings.network/api/v3/as/applications/lora-20245/packages/storage/uplink_message", {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer NNSXS.GWOIHRXZFTMMBAZIZDGQ26RMPNU6UGJTPIZU5QY.ZDGZRNEJQQGPP2WCCJCR3XNIHDGVY776O3VZ5JAFWBZ7TTCPYYGA',
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);

                const rawData = await response.text();
                const jsonObjects = rawData.split('\n').filter(line => line.trim() !== '');
                const lastMessage = JSON.parse(jsonObjects[jsonObjects.length - 1]);
                const payload = lastMessage.result.uplink_message.decoded_payload;

                updateUI(payload);
                updateTimestamp();  // Update timestamp on each data fetch
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        };

        const updateUI = (data) => {
            if (data.device_ID) document.getElementById('device-id').textContent = data.device_ID;
            if (data.bin_level) document.getElementById('bin-level-value').textContent = data.bin_level;
            if (data.battery_level) document.getElementById('battery-level-value').textContent = data.battery_level;
            if (data.distance) document.getElementById('distance-value').textContent = data.distance;
            if (data.temperature) document.getElementById('temperature-value').textContent = `${data.temperature}°C`;
            if (data.positionState) document.getElementById('device_position_state').textContent = `${data.positionState}`;
            updateBatteryLevel(data.battery_level);
            // Update Map Location
            if (data.latitude && data.longitude) {
                updateMap(data.latitude, data.longitude);
            }
        };
        const updateTimestamp = () => {
            const now = new Date();
            const timestamp = now.toLocaleString();  // This will format the date/time based on the user's locale
            document.getElementById('last-update-time').textContent = `Last update: ${timestamp}`;
        };
        // Initialize Map and Fetch Data
        initMap();
        setInterval(fetchData, 10000);
        fetchData();
        // updateBatteryLevel(75);
    </script>
</body>

</html>
