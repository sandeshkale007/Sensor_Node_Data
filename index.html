<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraSmart Data Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .data-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .data-block {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .data-block h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .data-block p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>UltraSmart Sensor Data</h1>
    <div class="data-container" id="data-container"></div>

    <script>
        // Your TTN Data Storage API URL
        const apiUrl = 'https://eu1.cloud.thethings.network/api/v3/as/applications/lora-20245/packages/storage/uplink_message';
    
        // TTN API Key
        const apiKey = 'Bearer NNSXS.2VI43TNG3KO3VMFLQEIVQHH22LMY4LQZ4DWIXMA.C4WXJTWJSWZRXIXLZKWIT4LIFI6KFKFJ2VLOMJ3ZUWF33MXZJJOQ';
    
        // Function to fetch data from TTN API
        const fetchData = async () => {
            let attempt = 1;
            const maxAttempts = 5;
            const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));

            while (attempt <= maxAttempts) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'GET',
                        headers: {
                            'Authorization': apiKey,
                            'Accept': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        console.error('Response not OK:', response.status, response.statusText);
                        throw new Error('Failed to fetch data from TTN API');
                    }

                    const data = await response.json();
                    console.log('Fetched Data:', data);

                    if (data.result && data.result[0] && data.result[0].uplink_message) {
                        const sensorData = data.result[0].uplink_message.decoded_payload;
                        displayData(sensorData);
                        return;  // Successfully fetched data, no need to retry
                    } else {
                        throw new Error('No valid data found in response');
                    }
                } catch (error) {
                    console.error('Error fetching TTN data:', error);
                    if (attempt < maxAttempts) {
                        const waitTime = Math.pow(2, attempt) * 1000; // Exponential backoff
                        console.log(`Retrying in ${waitTime / 1000} seconds...`);
                        await delay(waitTime);
                        attempt++;
                    } else {
                        document.getElementById('data-container').innerHTML = `<p style="color: red;">Failed to load data after ${maxAttempts} attempts.</p>`;
                    }
                }
            }
        };
    
        // Function to display the data
        const displayData = (data) => {
            const container = document.getElementById('data-container');
            container.innerHTML = ''; // Clear previous data
            for (const [key, value] of Object.entries(data)) {
                const block = document.createElement('div');
                block.classList.add('data-block');
                block.innerHTML = `
                    <h2>${key.replace(/_/g, ' ').toUpperCase()}</h2>
                    <p>${value}</p>
                `;
                container.appendChild(block);
            }
        };
    
        // Fetch data from TTN API every 30 seconds (after 5 retry attempts)
        setInterval(fetchData, 30000);
    
        // Initial fetch
        fetchData();
    </script>
</body>
</html>
