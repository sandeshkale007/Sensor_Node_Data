<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Sensor Dashboard</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Container Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Card Styling */
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
        }

        /* Bin Level Styling */
        .bin-level-card {
            background: linear-gradient(to top, #ffcc80, #ffa726);
        }

        /* Battery Level Styling */
        .battery-level-card {
            background: linear-gradient(to top, #a5d6a7, #66bb6a);
        }

        /* Distance Styling */
        .distance-card {
            background: linear-gradient(to top, #90caf9, #42a5f5);
        }

        /* Temperature Styling */
        .temperature-card {
            background: linear-gradient(to top, #ef9a9a, #e57373);
        }

        /* Humidity Styling */
        .humidity-card {
            background: linear-gradient(to top, #b39ddb, #9575cd);
        }

        /* Location Map Card */
        .map-card {
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(to top, #c5cae9, #7986cb);
        }

        #map {
            height: 300px;
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .map-card p {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }

        /* General Text Styling */
        .card h3 {
            font-size: 1.4em;
            margin-bottom: 10px;
        }

        .card span {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
</head>
<body>
    <div class="dashboard-container" id="dashboard-container">
        <!-- Map Container -->
        <div class="card map-card" id="location-card">
            <h3>Location</h3>
            <div id="map"></div>
            <p id="location-coordinates">Coordinates: --</p>
        </div>
    </div>

    <script>
        // Initialize Leaflet Map
        let map = null;
        let marker = null;

        const initMap = () => {
            if (!map) {
                map = L.map('map').setView([0, 0], 2); // Default to global view
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 18,
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(map);
            }
        };

        // Update Map Location
        const updateMap = (latitude, longitude) => {
            if (!map) return;
            const coords = [latitude, longitude];
            if (!marker) {
                marker = L.marker(coords).addTo(map);
            } else {
                marker.setLatLng(coords);
            }
            map.setView(coords, 13);
            document.getElementById('location-coordinates').textContent = `Coordinates: ${latitude}, ${longitude}`;
        };

        // Dynamically Create Cards for Variables
        const createDynamicCard = (key, value) => {
            const card = document.createElement('div');
            card.className = `card ${key}-card`; // Add specific styling based on key
            card.id = `${key}-card`;
            card.innerHTML = `
                <h3>${key.replace(/_/g, ' ').toUpperCase()}</h3>
                <span id="${key}-value">${value}</span>
            `;
            return card;
        };

        // Fetch and Update Data
        const fetchData = async () => {
            try {
                const response = await fetch("https://eu1.cloud.thethings.network/api/v3/as/applications/lora-20245/packages/storage/uplink_message", {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer NNSXS.GWOIHRXZFTMMBAZIZDGQ26RMPNU6UGJTPIZU5QY.ZDGZRNEJQQGPP2WCCJCR3XNIHDGVY776O3VZ5JAFWBZ7TTCPYYGA',
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);

                // Parse API response
                const rawData = await response.text();
                const jsonObjects = rawData.split('\n').filter(line => line.trim() !== '');
                const lastMessage = JSON.parse(jsonObjects[jsonObjects.length - 1]);
                const payload = lastMessage.result.uplink_message.decoded_payload;

                updateUI(payload);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        };

        // Update UI Function
        const updateUI = (data) => {
            const container = document.getElementById('dashboard-container');

            // Update Map (if location data exists)
            if (data.location_latitude && data.location_longitude) {
                updateMap(data.location_latitude, data.location_longitude);
            }

            // Remove existing dynamic cards
            const dynamicCards = document.querySelectorAll('.dynamic-card');
            dynamicCards.forEach(card => card.remove());

            // Create and append cards for all payload variables
            for (const key in data) {
                if (key !== 'location_latitude' && key !== 'location_longitude') {
                    const card = createDynamicCard(key, data[key]);
                    container.appendChild(card);
                }
            }
        };

        // Initialize Map and Fetch Data
        initMap();
        setInterval(fetchData, 10000);
        fetchData();
    </script>
</body>
</html>
