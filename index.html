<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraSmart Sensor Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .data-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .data-block {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .data-block h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .data-block p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>UltraSmart Sensor Data</h1>
    <div class="data-container" id="data-container"></div>
    <div id="data-container"></div>

    <script>
        const fetchData = async () => {
            try {
                const response = await fetch("https://eu1.cloud.thethings.network/api/v3/as/applications/lora-20245/packages/storage/uplink_message", {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer NNSXS.GWOIHRXZFTMMBAZIZDGQ26RMPNU6UGJTPIZU5QY.ZDGZRNEJQQGPP2WCCJCR3XNIHDGVY776O3VZ5JAFWBZ7TTCPYYGA',
                        'Accept': 'application/json'
                    }
                });
    
                // Check if the response is valid
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status} ${response.statusText}`);
                }
    
                // Get raw text to inspect the data before parsing
                const rawData = await response.text();
                console.log('Raw API Response:', rawData);
    
                // Try parsing the JSON
                let data;
                try {
                    data = JSON.parse(rawData);
                } catch (jsonError) {
                    console.error('JSON Parsing Error:', jsonError);
                    throw new Error('The API returned invalid JSON. Check the response for unexpected characters.');
                }
    
                // Display the data
                displayRawData(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('data-container').innerHTML = `<p style="color: red;">Failed to load data: ${error.message}</p>`;
            }
        };
    
        // Function to display the raw JSON string
        const displayRawData = (data) => {
            const container = document.getElementById('data-container');
            container.innerHTML = ''; // Clear previous content
            const pre = document.createElement('pre');
            pre.textContent = JSON.stringify(data, null, 4); // Pretty-print JSON
            container.appendChild(pre);
        };
    
        // Fetch data on page load
        fetchData();
    </script>
    
    
</body>
</html>
