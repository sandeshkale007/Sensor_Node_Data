<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraSmart Sensor Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .data-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .data-block {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .data-block h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .data-block p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>UltraSmart Sensor Data</h1>
    <div class="data-container" id="data-container"></div>

    <script>
        // Fetch data from TTN API
        fetch("https://eu1.cloud.thethings.network/api/v3/as/applications/lora-20245/packages/storage/uplink_message", {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer NNSXS.GWOIHRXZFTMMBAZIZDGQ26RMPNU6UGJTPIZU5QY.ZDGZRNEJQQGPP2WCCJCR3XNIHDGVY776O3VZ5JAFWBZ7TTCPYYGA',
                'Accept': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch data from TTN API');
            }
            return response.json();
        })
        .then(data => {
            // Assuming the data is in the result -> uplink_message -> decoded_payload structure
            const decodedPayload = data.result.uplink_message.decoded_payload;
            displayData(decodedPayload);
        })
        .catch(error => {
            console.error('Error fetching TTN data:', error);
            document.getElementById('data-container').innerHTML = `<p style="color: red;">Failed to load data.</p>`;
        });

        // Function to display the data
        const displayData = (data) => {
            const container = document.getElementById('data-container');
            container.innerHTML = ''; // Clear previous data
            for (const [key, value] of Object.entries(data)) {
                const block = document.createElement('div');
                block.classList.add('data-block');
                block.innerHTML = `
                    <h2>${key.replace(/_/g, ' ').toUpperCase()}</h2>
                    <p>${value}</p>
                `;
                container.appendChild(block);
            }
        };
    </script>
</body>
</html>
